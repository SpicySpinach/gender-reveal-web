<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Gender Reveal Invitation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    section {
      padding: 80px 20px;
      text-align: center;
    }
    .hero {
      background: linear-gradient(to right, #ffe0f0, #e0f0ff);
      color: #444;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-top: 15px;
    }

    .event-info {
      background: #fff5fb;
      color: #333;
    }
    .event-info h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .event-details {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .vote-section {
      background: linear-gradient(to right, #e0f0ff, #ffe0f0);
    }
    .vote-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .vote-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .boy {
      background-color: #4da6ff;
    }

    .girl {
      background-color: #ff66b3;
    }

    .vote-button:hover {
      opacity: 0.9;
    }

    .results {
      max-width: 400px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .bar {
      height: 30px;
      margin-bottom: 10px;
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
    }

    .bar-inner {
      height: 100%;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }

    .boy-bar {
      background-color: #4da6ff;
    }

    .girl-bar {
      background-color: #ff66b3;
    }

    .thank-you {
      font-weight: bold;
      font-size: 1.2rem;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Section 1: Hero -->
  <section class="hero">
    <h1>You're Invited!</h1>
    <p>Join us as we reveal the gender of our little bundle of joy üíñüíô</p>
  </section>

  <!-- Section 2: Event Info -->
  <section class="event-info">
    <h2>üéâ Event Details</h2>
    <div class="event-details">
      <p><strong>Date:</strong> May 17</p>
      <p><strong>Location:</strong> Tanjay City</p>
      <p><strong>Theme:</strong> Anything comfy! ‚Äì it's all up to you!</p>
    </div>
  </section>

  <!-- Section 3: Voting -->
  <section class="vote-section">
    <h2>üó≥Ô∏è What‚Äôs your guess?</h2>
    <p>Cast your vote below!</p>

    <div class="button-group">
      <button class="vote-button boy" onclick="castVote('boy')">üíô Boy</button>
      <button class="vote-button girl" onclick="castVote('girl')">üíñ Girl</button>
    </div>

    <div class="results">
      <div class="bar">
        <div class="bar-inner boy-bar" id="boyBar" style="width: 50%">50% Boy</div>
      </div>
      <div class="bar">
        <div class="bar-inner girl-bar" id="girlBar" style="width: 50%">50% Girl</div>
      </div>
    </div>

    <div id="thankYouMessage" class="thank-you" style="display:none;">Thank you for voting!</div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script type="module">
  // Modular Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // Firebase config and initialization
  const firebaseConfig = {
    apiKey: "AIzaSyAPFUS1kyNPOS9jd0YCD61WsOo_ZlhtYbI",
    authDomain: "gender-reveal-e276b.firebaseapp.com",
    projectId: "gender-reveal-e276b",
    storageBucket: "gender-reveal-e276b.firebasestorage.app",
    messagingSenderId: "992506693935",
    appId: "1:992506693935:web:8064446f59a86cf282b9da",
    measurementId: "G-T6J4PP7ZND"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // async function resetVotes() {
  //   await db.collection('votes').doc('gender-votes').set({ boy: 0, girl: 0 });
  //   localStorage.removeItem('hasVoted');
  //   fetchVotes();
  // }

  // Functions
  async function fetchVotes() {
    const docRef = doc(db, 'votes', 'gender-votes');
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      updateBars(data.boy, data.girl);
    } else {
      await setDoc(docRef, { boy: 0, girl: 0 });
      updateBars(0, 0);
    }
  }

  function updateBars(boyVotes, girlVotes) {
    const totalVotes = boyVotes + girlVotes;
    const boyPercent = totalVotes ? (boyVotes / totalVotes * 100).toFixed(0) : 50;
    const girlPercent = totalVotes ? (girlVotes / totalVotes * 100).toFixed(0) : 50;

    document.getElementById('boyBar').style.width = `${boyPercent}%`;
    document.getElementById('boyBar').textContent = `${boyPercent}% Boy`;

    document.getElementById('girlBar').style.width = `${girlPercent}%`;
    document.getElementById('girlBar').textContent = `${girlPercent}% Girl`;
  }

  async function castVote(choice) {
    const hasVoted = localStorage.getItem('hasVoted');
    if (hasVoted) {
      alert("You've already voted! Thank you ‚ù§Ô∏è");
      return;
    }

    const docRef = doc(db, 'votes', 'gender-votes');
    await updateDoc(docRef, {
      [choice]: increment(1)
    });

    localStorage.setItem('hasVoted', 'true');
    document.getElementById('thankYouMessage').style.display = 'block';
    launchConfetti();
    fetchVotes();
  }

  function launchConfetti() {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#4da6ff', '#ff66b3']
    });
  }

  // üü¢ Expose after everything is ready
  window.castVote = castVote;

  // Fetch initial votes
  fetchVotes();
</script>




</body>
</html>
